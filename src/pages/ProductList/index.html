<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clicon Dashboard</title>
        <link
            rel="shortcut icon"
            href="../../assets/favicon.webp"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="../../assets/css/main.css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>                                   
        </header>
        <main class="flex p-10 space-x-3">
            
            <div class="block max-w-s bg-white border border-gray-200 rounded-lg shadow">
                <div  class="flex justify-center">
                    <button class="w-full text-white bg-blue-600 hover:bg-blue-700 active:bg-blue-600 font-medium rounded-t-lg text-sm px-5 py-2.5 text-center">
                        Add Product
                    </button>
                </div>
                <!-- <p class="font-normal p-6 text-gray-700">Here are the biggest enterprise technology acquisitions of 2021 so far, in reverse chronological order.</p> -->
                <section class="bg-white">
                    <div class="py-8 px-4 mx-auto max-w-2xl">
                        <h2 class="mb-4 text-xl font-bold text-gray-900">Add a new product</h2>
                        <form action="#">
                            <div class="grid gap-4">
                                <div class="col-span-2">
                                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Product Name</label>
                                    <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Type product name" required="">
                                </div>
                                <div class="w-full">
                                    <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 ">Brand</label>
                                    <input type="text" name="brand" id="brand" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="Product brand" required="">
                                </div>
                                <div class="w-full">
                                    <label for="price" class="block mb-2 text-sm font-medium text-gray-900 ">Price</label>
                                    <input type="number" name="price" id="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="$2999" required="">
                                </div>
                                <div>
                                    <label for="category" class="block mb-2 text-sm font-medium text-gray-900 ">Category</label>
                                    <select id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 ">
                                        <option selected="">Select category</option>
                                        <option value="TV">TV/Monitors</option>
                                        <option value="PC">PC</option>
                                        <option value="GA">Gaming/Console</option>
                                        <option value="PH">Phones</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="item-quantity" class="block mb-2 text-sm font-medium text-gray-900 ">Item Quantity</label>
                                    <input type="number" name="item-quantity" id="item-quantity" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="12" required="">
                                </div> 
                                <div class="col-span-2">
                                    <label for="description" class="block mb-2 text-sm font-medium text-gray-900 ">Description</label>
                                    <textarea id="description" rows="8" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500" placeholder="Your description here"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
            <div class="relative overflow-x-auto shadow-md w-full rounded-lg h-fit">
                <table class="w-full text-sm text-left text-gray-500 font-semibold">
                    <thead class="text-xs text-white uppercase bg-blue-600">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                Product name
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Stock Quantity
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Category
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Price
                            </th>
                            <th scope="col" class="px-6 py-3 text-center" colspan="2">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody class="products-list">
                        <tr class="bg-white border hover:bg-gray-50 product">
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                            </th>
                            <td class="px-6 py-4">
                            </td>
                            <td class="px-6 py-4">
                            </td>
                            <td class="px-6 py-4">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <footer></footer>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script type="module" src="../../modules/productList.js"></script>
</body>
</html>
